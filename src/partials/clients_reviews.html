<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/client_reviews.css">
</head>

<body>

    <section class="clients-reviews">
        <div class="container">
            <h2 class="reviews-title">Clients reviews</h2>

            <div class="reviews-wrap">
                <div class="reviews-wrap-items">
                    <picture>
                        <source srcset="img/client_reviews/reviews1.png 1x, img/client_reviews/reviews1-2x.png 2x"
                            media="(min-width:375px)" alt="client-icon" width="48">
                        <img src="img/client_reviews/reviews1.png" alt="client-icon" width="48">
                    </picture>
                    <div class="reviews-wrap-text">
                        <h3 class="reviews-wrap-title">Alexandra dream</h3>
                        <p class="reviews-wrap-items-p">1 week ago</p>
                    </div>
                </div>
                <p class="reviews-wrap-p">I was blown away by the quality and craftsmanship of the furniture I
                    received from this company.
                    Each piece was unique
                    and beautifully designed, and you can tell that a lot of thought and care goes into every
                    detail.</p>
            </div>
        </div>
    </section>

</body>

</html>
